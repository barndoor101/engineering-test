<div class="table-responsive">
    <table class="table table-striped text-center">
      <thead>
        <tr>
          <th>Name</th>
          <th>Desc</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let parc of appService.parcList">
          <td>{{ parc.name }}</td>
          <td>{{ parc.description }}</td>
          <td class="text-center">
            <button class="btn btn-danger btn-sm me-2" (click)="appService.deleteParc(parc.id)">
              <img src="/assets/delete.svg" />
            </button>
          </td>
        </tr>
      </tbody>
    </table>
</div>
