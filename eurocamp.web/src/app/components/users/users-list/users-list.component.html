<div class="table-responsive">
    <table class="table table-striped text-center">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of appService.userList">
          <td>{{ user.name }}</td>
          <td>{{ user.email }}</td>
          <td class="text-center">
            <button class="btn btn-danger btn-sm me-2" (click)="appService.deleteUser(user.id)">
              <img src="/assets/delete.svg" />
            </button>
          </td>
        </tr>
      </tbody>
    </table>
</div>
